<div class="flex h-full w-full flex-col items-center justify-center px-8 py-8">
  <div class="flex h-full w-full flex-row rounded-md bg-white-1000">
    <!-- Searching Product Section -->
    <div class="w-4/12 bg-etiyaNavyColor-200 p-8">
      <div class="mb-3 flex w-full flex-col">
        <label class="mb-1 font-semibold" for="">İl</label>
        <input
          class="rounded-none border-2 bg-white-800 px-3 py-2 outline-none"
          type="search"
        />
      </div>
      <div class="mb-3 flex w-full flex-col">
        <label class="mb-1 font-semibold" for="">İlçe</label>
        <input
          class="rounded-none border-2 bg-white-800 px-3 py-2 outline-none"
          type="search"
        />
      </div>
      <div class="mb-3 flex w-full flex-col">
        <label class="mb-1 font-semibold" for="">Mahalle</label>
        <input
          class="rounded-none border-2 bg-white-800 px-3 py-2 outline-none"
          type="text"
        />
      </div>
      <div class="mb-3 flex w-full flex-col">
        <label class="mb-1 font-semibold" for="">Açık Adres</label>
        <input
          class="rounded-none border-2 bg-white-800 px-3 py-2 outline-none"
          type="search"
        />
      </div>
      <div class="mb-3 flex w-full flex-col">
        <label class="mb-1 font-semibold" for="">No</label>
        <input
          class="rounded-none border-2 bg-white-800 px-3 py-2 outline-none"
          type="search"
        />
      </div>
      <div class="mb-3 flex w-full flex-col">
        <label class="mb-1 font-semibold" for="">Not</label>
        <input
          class="rounded-none border-2 bg-white-800 px-3 py-2 outline-none"
          type="text"
        />
      </div>
      <div class="mb-3 flex w-full flex-col items-end">
        <button
          class="mt-3 h-11 w-1/3 rounded-md bg-etiyaOrangeColor-700"
          type="submit"
        >
          Kaydet
        </button>
      </div>
    </div>

    <!-- Rendering Product Section -->
    <div class="w-full bg-etiyaOrangeColor-200 p-8">
      <table>
        <tr>
          <th class="w-1/12">#</th>
          <th class="w-2/12">İl</th>
          <th class="w-2/12">İlçe</th>
          <th class="w-2/12">Mahalle</th>
          <th class="w-2/12">Adres</th>
          <th class="w-1/12">No</th>
          <th class="w-2/12">Not</th>
          <th class="w-1/12">&nbsp;</th>
        </tr>
        <tr>
          <td>Merhaba</td>
          <td>Merhaba</td>
          <td>Merhaba</td>
          <td>Merhaba</td>
          <td>Merhaba</td>
          <td>Merhaba</td>
          <td>Merhaba</td>
          <td>
            <button class="m-auto flex" type="submit">
              <fa-icon class="text-red-deleteColor" [icon]="faTrash"></fa-icon>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
